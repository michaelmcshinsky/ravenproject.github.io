<div class="top-bar">
  <div class="wrapper">
    <div class="top-bar-content">
      <ul class="flex list-reset">
        {% for locale in site.locales %}
        <li>
          <a class="block mr-4" href="{{ locale.baseurl | relative_url }}">{{locale.name}}</a>
        </li> 
        {% endfor %}
      </ul>
      <ul class="social-media-links">
        {%- if site.github_username -%}
        <li>
          <a
            class="text-white"
            href="https://github.com/{{ site.github_username| cgi_escape | escape }}"
            ><svg class="svg-icon">
              <use
                xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"
              ></use></svg
          ></a>
        </li>
        {%- endif -%} {%- if site.twitter_username -%}
        <li>
          <a
            class="text-white"
            href="https://twitter.com/{{ site.twitter_username| cgi_escape | escape }}"
            ><svg class="svg-icon">
              <use
                xlink:href="{{ '/assets/minima-social-icons.svg#twitter' | relative_url }}"
              ></use></svg
          ></a>
        </li>
        {%- endif -%}
      </ul>
    </div>
  </div>
</div>
