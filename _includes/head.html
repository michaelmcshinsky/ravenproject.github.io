<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ site.title | escape }}{% if page.title %} — {{ page.title | escape }}{% endif %}</title>

  {% for localized_page in localized_pages %}
  {% unless localized_page.locale == page.locale %}
  <link rel="alternate" hreflang="{{ localized_page.lang }}" href="{{ site.url }}{{ site.baseurl }}{{ localized_page.url }}">
  {% endunless %}
  {% endfor %}

  {%- seo title=false -%}
  <link rel="shortcut icon" type="image/png" href="{{ "/favicon.png" | relative_url }}" />
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700|Raleway:300,400,500,600,700" rel="stylesheet" />
  <link href="{{ "/assets/css/material-design-iconic-font.min.css" | relative_url }}" rel="stylesheet">
  <link href="{{
  "/assets/css/tailwind.min.css" | relative_url }}" rel="stylesheet">
  <link href="{{ "/assets/css/animate.min.css" | relative_url }}" rel="stylesheet">
  <link href="{{ "/assets/main.css" | relative_url }}" rel="stylesheet"> {%-
  feed_meta -%}
  <script async type="text/javascript" src="{{ "/assets/js/waypoints.min.js" | relative_url }}"></script>
  {% include scripts.html %}
</head>
