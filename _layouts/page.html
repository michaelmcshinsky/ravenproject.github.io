---
layout: default
---

<article class="post">

  <header class="post-header">
    <h1 class="post-title">
      {% for meta in site.translations[site.lang].pages %}
      {% if meta.name == page.title %}
      {{ meta.title | escape }}</title>
      {% else %}
      {{ page.title | escape }}
      {% endif %}
      {% endfor %}
    </h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
